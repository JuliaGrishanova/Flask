<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
    <title>{% block title %}Base{% endblock %}</title>
</head>

<body class="container">
    <header class="container">
        <nav class="navbar navbar-expand-lg pt-20px">
            <div class="container">

                <a class="navbar-brand ms-2" href="{{ url_for('routes.index') }}">
                    <img class="rounded-pill" alt="logo" src="{{ url_for('static', filename='images/images.jpeg') }}"
                        width="80">
                    Inicio
                </a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('routes.verLibros') }}">Tabla libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('routes_autores.verAutores') }}">Tabla autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('routes.opiniones') }}">Opiniones de lectores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('routes.formulario') }}">Formulario</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar libro" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div id="content">
        {% block content %}<img src="/app/static/images/descarga.png" alt="libro">{% endblock %}
    </div>

    <div id="footer">
        {% block footer %}
        <footer class="container-fluid">
            <h5>SÃ­guenos en redes sociales</h5>
            <img class="social-icon" src="{{ url_for('static', filename='images/facebook.png') }}" alt="face">
            <img class="social-icon" src="{{ url_for('static', filename='images/instagram.png') }}" alt="instagram">
            <img class="social-icon" src="{{ url_for('static', filename='images/telegram.png') }}" alt="telegram">
            <img class="social-icon" src="{{ url_for('static', filename='images/WhatsApp.png') }}" alt="WhatsApp">
        </footer>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
